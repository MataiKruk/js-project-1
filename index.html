<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pennywise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <h1 id="budget-total"></h1>
    <form id="budget-form">
        <label> How much is your budget? <br>
            <input id="budgetInput" name="budget" type="number" min="0" placeholder="Budget Total" ><br>
            <button type="submit"> My Budget </button><br>
        </label>
    </form>

    <div id="clown-face">
        <img src="images/it-pennywise-deluxe_grande.webp">
    </div>

    <div id="entertainment">
        <form id="entertainment-form" class ="main-forms">
            <label> Entertainment Transactions <br>
                Transaction Name: <input id="entertainment-name" name="entertainment-name" type="text" placeholder="Transaction Name"><br>
                Cost: <input id="entertainment-cost" name="entertainment-cost" type="number" min="0" placeholder="Cost of Transaction"><br>
                <button> Add Entertainment Transaction </button><br>
                <ul id="entertainment-list-container">
                </ul>
                <p id="entertainment-total-end"></p>
                
            </label>
        </form>
    </div>

    <div id="food">
        <form id="food-form" class ="main-forms">
            <label> Food Transactions <br>
                Transaction Name: <input id="food-name" name="food-name" type="text" placeholder="Transaction Name"><br>
                Cost: <input id="food-cost" name="food-cost" type="number" min="0" placeholder="Cost of Transaction"><br>
                <button> Add Food Transaction </button><br>
                <ul id="food-list-container">
                </ul>
                <p id="food-total-end"></p>
            </label>
        </form>
    </div>

    <div id="clothing">
        <form id="clothing-form" class ="main-forms">
            <label> Clothing Transactions <br>
                Transaction Name: <input id="clothing-name" name="clothing-name" type="text" placeholder="Transaction Name"><br>
                Cost: <input id="clothing-cost" name="clothing-cost" type="number" min="0" placeholder="Cost of Transaction"><br>
                <button> Add Clothing Transaction</button><br>
                <ul id="clothing-list-container">
                </ul>
                <p id="clothing-total-end"></p>
            </label>
        </form>
    </div>

    <div id="bills">
        <form id="bills-form" class ="main-forms">
            <label> Bills <br>
                Transaction Name: <input id="bills-name" name="bills-name" type="text" placeholder="Bill Name"><br>
                Cost: <input id="bills-cost" name="bills-cost" type="number" min="0" placeholder="Cost of Transaction"><br>
                <button> Add Bills </button><br>
                <ul id="bills-list-container">
                </ul>
                <p id="bills-total-end"></p>
            </label>
        </form>
    </div>

    <div id="filler-img">
        <img src="images/clown.avif">
    </div>

    <div id="error-message-container">
    </div>

    <h1 id="weekly-total"></h1>

    <footer>
        <label>
            <button id="btnEntertainment">Entertainment</button>
            <button id="btnFood">Food</button>
            <button id="btnClothing">Clothing</button>
            <button id="btnBills">Bills</button>
        </label>
    </footer>

    <script src="script.js"></script>
</body>
