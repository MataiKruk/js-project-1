<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pennywise</title>
</head>
<body>
    <header>
        <h1>Pennywise</h1>
        <button>Notifications</button>
    </header>

    <form>
        <select id="purchaseCategories">
            <option value="Entertainment" min=“0”>Entertainment</option>
            <option value="Food" min=“0”>Food</option>
            <option value="Clothing" min=“0”>Clothing</option>
            <option value="Bills" min=“0”>Bills</option>
        </select>

        <input type="number"/>
    </form>

    <main>
        <h2>Budget to Spend</h2>
        <div id="piechart"></div>
        <img src ="https://cdn.icon-icons.com/icons2/72/PNG/256/bank_14474.png">
    </main>

    <footer>
        <ul>
            <li><button>Add Transaction</button></li>
            <li><button>Spending Chart</button></li>
            <li><button>Settings/Accounts</button></li>
            <li><button>Placeholder</button></li>
        </ul>
    </footer>
</body>
